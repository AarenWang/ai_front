<!DOCTYPE html>
<html>
<head>
    <title>æ–¹å—æ‹¼å›¾æ¸¸æˆ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            gap: 40px;
            padding: 20px;
        }

        .game-board {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background-color: #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1px solid #ddd;
        }

        .pieces-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 340px;
            justify-content: space-between;
        }

        .piece {
            position: relative;
            width: 160px;
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 4px;
            cursor: move;
            transition: transform 0.2s ease;
            user-select: none;
            margin-bottom: 10px;
        }

        .piece:hover {
            transform: none;
        }

        .piece-cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #eee;
        }

        .piece-cell.active {
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .selected-piece {
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .victory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .cell.filled {
            cursor: move;
            transition: background-color 0.3s ease;
        }

        .cell.filled:hover {
            opacity: 0.8;
        }

        .piece-cell.active {
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
        }

        /* ä¿®æ”¹æ‹–æ‹½é¢„è§ˆæ ·å¼ */
        .drag-preview {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.6;
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            background-color: transparent;
            padding: 5px;
            border-radius: 3px;
        }

        .drag-preview .piece-cell {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid #eee;
        }

        .drag-preview .piece-cell.active {
            border: 1px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
        }

        /* æ·»åŠ æ‹–æ‹½æ—¶çš„æ ·å¼ */
        .dragging {
            opacity: 0.5;
        }

        /* æ·»åŠ æ— æ•ˆæ”¾ç½®ä½ç½®çš„æ ·å¼ */
        .cell.invalid-drop {
            background-color: rgba(255, 0, 0, 0.2);
        }

        /* æ·»åŠ æ–¹å—å‰©ä½™æ•°é‡çš„æ˜¾ç¤ºæ ·å¼ */
        .piece-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .piece.used {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .game-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .game-controls button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .game-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        <div class="pieces-container" id="piecesContainer"></div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="modal-content">
            <h2>ğŸ‰ æ­å–œèƒœåˆ©ï¼</h2>
            <p>ä½ æˆåŠŸå®Œæˆäº†æ‹¼å›¾ï¼</p>
            <button onclick="startNewGame()">å¼€å§‹æ–°æ¸¸æˆ</button>
        </div>
    </div>

    <div class="game-controls">
        <button id="undoBtn" onclick="undo()" disabled>æ’¤é”€</button>
    </div>

    <script>
        // å®šä¹‰æ–¹å—å½¢çŠ¶å’Œé¢œè‰²
        const PIECES = [
            { // 1. 5æ ¼åå­—å½¢
                shape: [[0,1,0],
                        [1,1,1],
                        [0,1,0]],
                color: '#FF0000'
            },
            { // 2. 5æ ¼Lå½¢
                shape: [[1,0],
                        [1,0],
                        [1,1,1]],
                color: '#00FF00'
            },
            { // 3. 5æ ¼åLå½¢
                shape: [[0,0,1],
                        [0,0,1],
                        [1,1,1]],
                color: '#0000FF'
            },
            { // 4. 5æ ¼Tå½¢
                shape: [[1,1,1],
                        [0,1,0],
                        [0,1,0]],
                color: '#FFFF00'
            },
            { // 5. 4æ ¼Zå½¢
                shape: [[1,1,0],
                        [0,1,1]],
                color: '#FF00FF'
            },
            { // 6. 4æ ¼åZå½¢
                shape: [[0,1,1],
                        [1,1,0]],
                color: '#00FFFF'
            },
            { // 7. 4æ ¼å°Lå½¢
                shape: [[1,0],
                        [1,1]],
                color: '#FFA500'
            },
            { // 8. 4æ ¼å°åLå½¢
                shape: [[0,1],
                        [1,1]],
                color: '#800080'
            },
            { // 9. 4æ ¼æ–¹å½¢
                shape: [[1,1],
                        [1,1]],
                color: '#008080'
            },
            { // 10. 5æ ¼Så½¢
                shape: [[0,1,1],
                        [1,1,0],
                        [1,0,0]],
                color: '#A52A2A'
            },
            { // 11. 5æ ¼åSå½¢
                shape: [[1,1,0],
                        [0,1,1],
                        [0,0,1]],
                color: '#808000'
            },
            { // 12. 5æ ¼é•¿Lå½¢
                shape: [[1,1,1,1],
                        [1,0,0,0]],
                color: '#4B0082'
            },
            { // 13. 5æ ¼é•¿åLå½¢
                shape: [[1,1,1,1],
                        [0,0,0,1]],
                color: '#006400'
            }
        ];

        let selectedPiece = null;
        let board = Array(8).fill().map(() => Array(8).fill(null));
        let piecesUsed = new Set(); // ç”¨äºè®°å½•å·²ä½¿ç”¨çš„æ–¹å—ç´¢å¼•
        let history = [];
        let currentStep = -1;

        // æ·»åŠ æ“ä½œè®°å½•çš„å‡½æ•°
        function addToHistory(action) {
            // æ¸…é™¤å½“å‰æ­¥éª¤ä¹‹åçš„å†å²
            history = history.slice(0, currentStep + 1);
            history.push(action);
            currentStep++;
            updateUndoButton();
        }

        // æ›´æ–°æ’¤é”€æŒ‰é’®çŠ¶æ€
        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = currentStep < 0;
        }

        // åˆå§‹åŒ–æ¸¸æˆæ¿
        function createGameBoard() {
            const board = document.getElementById('gameBoard');
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    cell.draggable = true;
                    cell.addEventListener('dragstart', handleBoardDragStart);
                    cell.addEventListener('click', (e) => {
                        if (e.target.classList.contains('filled')) {
                            rotatePlacedPiece(i, j);
                        }
                    });
                    board.appendChild(cell);
                }
            }
        }

        // åˆ›å»ºå¯ç”¨æ–¹å—
        function createPieces() {
            const container = document.getElementById('piecesContainer');
            PIECES.forEach((pieceData, index) => {
                const piece = document.createElement('div');
                piece.className = 'piece';
                piece.draggable = true;
                piece.dataset.pieceIndex = index;

                // è®¡ç®—å®é™…éœ€è¦çš„ç½‘æ ¼å¤§å°
                const actualRows = pieceData.shape.length;
                const actualCols = pieceData.shape[0].length;
                piece.style.gridTemplateColumns = `repeat(${actualCols}, 20px)`;
                piece.style.gridTemplateRows = `repeat(${actualRows}, 20px)`;
                piece.style.width = `${actualCols * 20 + 10}px`;
                piece.style.height = `${actualRows * 20 + 10}px`;

                // æ·»åŠ å‰©ä½™æ•°é‡æ˜¾ç¤º
                const countBadge = document.createElement('div');
                countBadge.className = 'piece-count';
                countBadge.textContent = '1';
                piece.appendChild(countBadge);

                // æ·»åŠ æ‹–æ‹½äº‹ä»¶ç›‘å¬å™¨
                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragend', handleDragEnd);

                // åˆ›å»ºç½‘æ ¼ï¼Œåªåˆ›å»ºå®é™…éœ€è¦çš„æ ¼å­
                for (let i = 0; i < actualRows; i++) {
                    for (let j = 0; j < actualCols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'piece-cell';
                        if (pieceData.shape[i][j]) {
                            cell.classList.add('active');
                            cell.style.backgroundColor = pieceData.color;
                        }
                        piece.appendChild(cell);
                    }
                }
                container.appendChild(piece);
            });
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ¸…ç©ºæ¸¸æˆæ¿å’Œæ–¹å—å®¹å™¨
            document.getElementById('gameBoard').innerHTML = '';
            document.getElementById('piecesContainer').innerHTML = '';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            board = Array(8).fill().map(() => Array(8).fill(null));
            selectedPiece = null;
            
            createGameBoard();
            createPieces();
        }

        function handleDragStart(e) {
            const pieceIndex = parseInt(e.target.dataset.pieceIndex);
            if (piecesUsed.has(pieceIndex)) {
                e.preventDefault();
                return;
            }
            selectedPiece = e.target;
            selectedPiece.classList.add('dragging');
            
            // åˆ›å»ºæ‹–æ‹½é¢„è§ˆå…ƒç´ 
            const preview = document.createElement('div');
            preview.className = 'drag-preview';
            // å¤åˆ¶åŸå§‹æ–¹å—çš„æ ·å¼å’Œç»“æ„
            if (pieceIndex !== undefined) {
                const pieceData = PIECES[pieceIndex];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'piece-cell';
                        if (i < pieceData.shape.length && 
                            j < pieceData.shape[0].length && 
                            pieceData.shape[i][j]) {
                            cell.classList.add('active');
                            cell.style.backgroundColor = pieceData.color;
                        }
                        preview.appendChild(cell);
                    }
                }
            }
            document.body.appendChild(preview);
            
            // è®¾ç½®æ‹–æ‹½å›¾åƒä¸ºé€æ˜
            const transparent = new Image();
            transparent.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
            e.dataTransfer.setDragImage(transparent, 0, 0);
            
            // è®°å½•é¼ æ ‡åœ¨æ–¹å—å†…çš„ç›¸å¯¹ä½ç½®
            const rect = selectedPiece.getBoundingClientRect();
            selectedPiece.offsetX = e.clientX - rect.left;
            selectedPiece.offsetY = e.clientY - rect.top;
        }

        function handleDragEnd(e) {
            e.preventDefault();
            selectedPiece.classList.remove('dragging');
            // ç§»é™¤é¢„è§ˆå…ƒç´ 
            const preview = document.querySelector('.drag-preview');
            if (preview) {
                preview.remove();
            }
            // ç§»é™¤æ‰€æœ‰æ— æ•ˆæ”¾ç½®æ ‡è®°
            document.querySelectorAll('.cell.invalid-drop').forEach(cell => {
                cell.classList.remove('invalid-drop');
            });
            // æ¸…é™¤æ‰€æœ‰æ‹–æ‹½ç›¸å…³çš„æ ·å¼
            document.querySelectorAll('.piece').forEach(piece => {
                piece.style.opacity = '1';
            });
            
            // å¦‚æœæ‹–æ‹½ç»“æŸæ—¶æ²¡æœ‰æˆåŠŸæ”¾ç½®ï¼Œæ¢å¤åˆ°åŸä½ç½®
            if (selectedPiece && selectedPiece.pieceData && selectedPiece.startRow !== undefined) {
                placePiece(
                    selectedPiece.startRow,
                    selectedPiece.startCol,
                    selectedPiece.shape,
                    selectedPiece.pieceData.color,
                    selectedPiece.pieceData
                );
            }
            selectedPiece = null;
        }

        // æ·»åŠ æ‹–æ‹½ç§»åŠ¨äº‹ä»¶å¤„ç†
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            const preview = document.querySelector('.drag-preview');
            if (preview && selectedPiece) {
                // æ›´æ–°é¢„è§ˆå…ƒç´ ä½ç½®
                preview.style.left = (e.clientX - selectedPiece.offsetX) + 'px';
                preview.style.top = (e.clientY - selectedPiece.offsetY) + 'px';
            }
        });

        // æ·»åŠ å…¨å±€æ‹–æ‹½äº‹ä»¶ç›‘å¬
        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
        });

        // å…è®¸åœ¨æ•´ä¸ªæ–‡æ¡£èŒƒå›´å†…æ”¾ç½®
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!selectedPiece) return;

            const cell = e.target.closest('.cell');
            if (!cell) {
                // å¦‚æœåœ¨æ¸¸æˆæ¿å¤–æ”¾ç½®ï¼Œæ¢å¤åˆ°åŸä½ç½®
                if (selectedPiece.pieceData && selectedPiece.startRow !== undefined) {
                    placePiece(
                        selectedPiece.startRow,
                        selectedPiece.startCol,
                        selectedPiece.shape,
                        selectedPiece.pieceData.color,
                        selectedPiece.pieceData
                    );
                }
                cleanupDragEffects();
                selectedPiece = null;
            }
        });

        function handleBoardDragStart(e) {
            if (!e.target.classList.contains('filled')) {
                e.preventDefault();
                return;
            }

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            
            if (!board[row][col]) return;
            
            const piece = board[row][col];
            
            let startRow = row;
            let startCol = col;
            
            while (startRow > 0 && board[startRow - 1][col] === piece) {
                startRow--;
            }
            while (startCol > 0 && board[row][startCol - 1] === piece) {
                startCol--;
            }

            // ç«‹å³æ¸…é™¤åŸä½ç½®çš„æ‰€æœ‰æ ¼å­çš„é¢œè‰²å’ŒçŠ¶æ€
            for (let i = 0; i < piece.shape.length; i++) {
                for (let j = 0; j < piece.shape[0].length; j++) {
                    if (piece.shape[i][j]) {
                        const currentRow = startRow + i;
                        const currentCol = startCol + j;
                        if (currentRow < 8 && currentCol < 8) {
                            const cell = document.querySelector(
                                `.cell[data-row="${currentRow}"][data-col="${currentCol}"]`
                            );
                            if (cell) {
                                cell.classList.remove('filled');
                                cell.style.backgroundColor = '';
                                board[currentRow][currentCol] = null;
                            }
                        }
                    }
                }
            }

            selectedPiece = {
                element: e.target,
                pieceData: piece,
                startRow: startRow,
                startCol: startCol,
                shape: piece.shape
            };

            e.target.classList.add('dragging');
            
            // åˆ›å»ºæ‹–æ‹½é¢„è§ˆ
            const preview = document.createElement('div');
            preview.className = 'drag-preview';
            const shape = piece.shape;
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'piece-cell';
                    if (i < shape.length && j < shape[0].length && shape[i][j]) {
                        cell.classList.add('active');
                        cell.style.backgroundColor = piece.color;
                    }
                    preview.appendChild(cell);
                }
            }
            
            document.body.appendChild(preview);
            
            // è®¾ç½®æ‹–æ‹½å›¾åƒä¸ºé€æ˜
            const transparent = new Image();
            transparent.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
            e.dataTransfer.setDragImage(transparent, 0, 0);
            
            // è®°å½•é¼ æ ‡åœ¨æ–¹å—å†…çš„ç›¸å¯¹ä½ç½®
            const rect = e.target.getBoundingClientRect();
            selectedPiece.offsetX = e.clientX - rect.left;
            selectedPiece.offsetY = e.clientY - rect.top;
        }

        // æ¸…ç†å‡½æ•°
        function cleanupDragEffects() {
            // ç§»é™¤æ‰€æœ‰æ‹–æ‹½ç›¸å…³çš„ç±»å’Œæ ·å¼
            document.querySelectorAll('.dragging').forEach(el => {
                el.classList.remove('dragging');
            });
            document.querySelectorAll('.drag-preview').forEach(el => {
                el.remove();
            });
            document.querySelectorAll('.invalid-drop').forEach(el => {
                el.classList.remove('invalid-drop');
            });
        }

        function handleDrop(e) {
            e.preventDefault();
            if (!selectedPiece) return;

            cleanupDragEffects();

            const cell = e.target.closest('.cell');
            if (!cell) {
                // å¦‚æœæ˜¯å·²æ”¾ç½®çš„æ–¹å—ï¼Œä¸”æ‹–æ”¾å¤±è´¥ï¼Œæ¢å¤åˆ°åŸä½ç½®
                if (selectedPiece.pieceData && selectedPiece.startRow !== undefined) {
                    placePiece(
                        selectedPiece.startRow,
                        selectedPiece.startCol,
                        selectedPiece.shape,
                        selectedPiece.pieceData.color,
                        selectedPiece.pieceData
                    );
                }
                selectedPiece = null;
                return;
            }

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            let pieceData;
            let shape;
            let color;

            if (selectedPiece.pieceData) {
                pieceData = selectedPiece.pieceData;
                shape = selectedPiece.shape;
                color = pieceData.color;
            } else {
                const pieceIndex = parseInt(selectedPiece.dataset.pieceIndex);
                pieceData = PIECES[pieceIndex];
                shape = pieceData.shape;
                color = pieceData.color;
                // æ ‡è®°æ–¹å—å·²ä½¿ç”¨
                if (canPlacePiece(row, col, shape)) {
                    piecesUsed.add(pieceIndex);
                    selectedPiece.classList.add('used');
                }
            }

            if (canPlacePiece(row, col, shape)) {
                placePiece(row, col, shape, color, pieceData);
                if (!selectedPiece.pieceData) {
                    selectedPiece.querySelector('.piece-count').textContent = '0';
                }
                checkVictory();
            } else if (selectedPiece.pieceData) {
                // å¦‚æœæ”¾ç½®å¤±è´¥ï¼Œæ¢å¤åˆ°åŸä½ç½®
                placePiece(
                    selectedPiece.startRow,
                    selectedPiece.startCol,
                    selectedPiece.shape,
                    selectedPiece.pieceData.color,
                    selectedPiece.pieceData
                );
            }
            selectedPiece = null;
        }

        function canPlacePiece(startRow, startCol, pieceShape) {
            for (let i = 0; i < pieceShape.length; i++) {
                for (let j = 0; j < pieceShape[0].length; j++) {
                    if (pieceShape[i][j]) {
                        const newRow = startRow + i;
                        const newCol = startCol + j;
                        if (newRow >= 8 || newCol >= 8 || board[newRow][newCol]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece(startRow, startCol, pieceShape, color, pieceData) {
            // è®°å½•æ“ä½œ
            const action = {
                type: 'place',
                row: startRow,
                col: startCol,
                shape: pieceShape,
                color: color,
                pieceData: pieceData,
                isMove: !!selectedPiece.pieceData, // æ˜¯å¦æ˜¯ç§»åŠ¨å·²æ”¾ç½®çš„æ–¹å—
                pieceIndex: selectedPiece.pieceData ? null : parseInt(selectedPiece.dataset.pieceIndex)
            };
            addToHistory(action);

            for (let i = 0; i < pieceShape.length; i++) {
                for (let j = 0; j < pieceShape[0].length; j++) {
                    if (pieceShape[i][j]) {
                        const newRow = startRow + i;
                        const newCol = startCol + j;
                        board[newRow][newCol] = pieceData;
                        const cell = document.querySelector(`.cell[data-row="${newRow}"][data-col="${newCol}"]`);
                        cell.classList.add('filled');
                        cell.style.backgroundColor = color;
                    }
                }
            }
        }

        function rotatePiece(piece) {
            const pieceIndex = parseInt(piece.dataset.pieceIndex);
            PIECES[pieceIndex].shape = rotatePieceShape(PIECES[pieceIndex].shape);
            
            // æ›´æ–°æ˜¾ç¤º
            const cells = piece.querySelectorAll('.piece-cell');
            cells.forEach(cell => {
                cell.classList.remove('active');
                cell.style.backgroundColor = ''; // æ¸…é™¤æ‰€æœ‰å•å…ƒæ ¼çš„é¢œè‰²
            });
            
            const shape = PIECES[pieceIndex].shape;
            const color = PIECES[pieceIndex].color;
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[0].length; j++) {
                    if (shape[i][j]) {
                        cells[i * 4 + j].classList.add('active');
                        cells[i * 4 + j].style.backgroundColor = color;
                    } else {
                        cells[i * 4 + j].style.backgroundColor = 'white'; // ç¡®ä¿éæ´»åŠ¨æ ¼å­ä¸ºç™½è‰²
                    }
                }
            }
        }

        function rotatePieceShape(shape) {
            const rows = shape.length;
            const cols = shape[0].length;
            const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    rotated[j][rows - 1 - i] = shape[i][j];
                }
            }
            
            return rotated;
        }

        function checkVictory() {
            let isFull = true;
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if (board[i][j] === null) {
                        isFull = false;
                        break;
                    }
                }
                if (!isFull) break;
            }

            if (isFull) {
                document.getElementById('victoryModal').style.display = 'flex';
            }
        }

        function startNewGame() {
            board = Array(8).fill().map(() => Array(8).fill(null));
            piecesUsed.clear();
            history = [];
            currentStep = -1;
            document.getElementById('victoryModal').style.display = 'none';
            initGame();
            updateUndoButton();
        }

        function rotatePlacedPiece(row, col) {
            const piece = board[row][col];
            if (!piece) return;
            
            let startRow = row;
            let startCol = col;
            while (startRow > 0 && board[startRow - 1][col] === piece) {
                startRow--;
            }
            while (startCol > 0 && board[row][startCol - 1] === piece) {
                startCol--;
            }
            
            const oldShape = piece.shape;
            const newShape = rotatePieceShape(oldShape);
            
            // ä¸´æ—¶æ¸…é™¤å½“å‰æ–¹å—ï¼Œä½†ä¿å­˜çŠ¶æ€
            const tempBoard = board.map(row => [...row]);
            clearPieceFromBoard(startRow, startCol, oldShape);
            
            if (canPlacePiece(startRow, startCol, newShape)) {
                piece.shape = newShape;
                placePiece(startRow, startCol, newShape, piece.color, piece);
                // æ·»åŠ åˆ°å†å²è®°å½•
                addToHistory({
                    type: 'rotate',
                    row: startRow,
                    col: startCol,
                    oldShape: oldShape,
                    newShape: newShape,
                    color: piece.color,
                    pieceData: piece
                });
            } else {
                // å¦‚æœä¸èƒ½æ—‹è½¬ï¼Œæ¢å¤åŸçŠ¶
                piece.shape = oldShape;
                board = tempBoard.map(row => [...row]);
                for (let i = 0; i < 8; i++) {
                    for (let j = 0; j < 8; j++) {
                        const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                        if (board[i][j]) {
                            cell.classList.add('filled');
                            cell.style.backgroundColor = board[i][j].color;
                        } else {
                            cell.classList.remove('filled');
                            cell.style.backgroundColor = '';
                        }
                    }
                }
            }
        }

        function clearPieceFromBoard(startRow, startCol, shape) {
            for (let i = 0; i < shape.length; i++) {
                for (let j = 0; j < shape[0].length; j++) {
                    if (shape[i][j]) {
                        const row = startRow + i;
                        const col = startCol + j;
                        if (row < 8 && col < 8) {
                            board[row][col] = null;
                            const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                            cell.classList.remove('filled');
                            cell.style.backgroundColor = '';
                        }
                    }
                }
            }
        }

        function handleDragOver(e) {
            e.preventDefault(); // å…è®¸æ”¾ç½®
        }

        // ä¿®æ”¹ undo å‡½æ•°ä»¥æ”¯æŒæ—‹è½¬æ“ä½œçš„æ’¤é”€
        function undo() {
            if (currentStep < 0) return;
            
            const lastAction = history[currentStep];
            
            if (lastAction.type === 'place') {
                // ç§»é™¤æ”¾ç½®çš„æ–¹å—
                clearPieceFromBoard(lastAction.row, lastAction.col, lastAction.shape);
                
                if (!lastAction.isMove) {
                    // å¦‚æœæ˜¯æ–°æ”¾ç½®çš„æ–¹å—ï¼Œæ¢å¤æ–¹å—åˆ°å³ä¾§é¢æ¿
                    const piece = document.querySelector(`.piece[data-piece-index="${lastAction.pieceIndex}"]`);
                    if (piece) {
                        piece.classList.remove('used');
                        piece.querySelector('.piece-count').textContent = '1';
                        piecesUsed.delete(lastAction.pieceIndex);
                    }
                }
            } else if (lastAction.type === 'rotate') {
                // æ¢å¤æ—‹è½¬å‰çš„çŠ¶æ€
                clearPieceFromBoard(lastAction.row, lastAction.col, lastAction.newShape);
                lastAction.pieceData.shape = lastAction.oldShape;
                placePiece(lastAction.row, lastAction.col, lastAction.oldShape, lastAction.color, lastAction.pieceData);
            }
            
            currentStep--;
            updateUndoButton();
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
